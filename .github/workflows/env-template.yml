# GitHub Actions Environment Variables Template
# Copy this file and rename to match your environment needs
# Add the actual values to GitHub Secrets

name: Environment Template

# This file serves as a template for environment variables
# DO NOT put actual secrets here - use GitHub Secrets instead

env:
  # Node.js Configuration
  NODE_VERSION: '20'
  PNPM_VERSION: '8'
  
  # Container Registry
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
  # Deployment Configuration
  KUBECTL_TIMEOUT: 300s
  ROLLOUT_TIMEOUT: 600s

