# Redis Development Configuration
# 개발환경용 Redis 설정

# 포트 설정
port 6379

# 바인딩 주소 (모든 인터페이스에서 접근 허용)
bind 0.0.0.0

# 백그라운드 실행 설정 (Docker에서는 no로 설정)
daemonize no

# 로그 레벨 (개발환경에서는 debug 사용)
loglevel debug

# 로그 파일 (Docker에서는 stdout 사용)
logfile ""

# 데이터베이스 수
databases 16

# 저장 설정 (개발환경에서는 빠른 저장)
save 900 1
save 300 10
save 60 10000

# RDB 파일명
dbfilename dump.rdb

# 작업 디렉토리
dir /data

# 메모리 최대 사용량 (개발환경용)
maxmemory 128mb

# 메모리 정책 (LRU 사용)
maxmemory-policy allkeys-lru

# 클라이언트 연결 제한
maxclients 1000

# TCP keepalive
tcp-keepalive 300

# 슬로우 로그 설정 (개발환경에서 성능 모니터링용)
slowlog-log-slower-than 10000
slowlog-max-len 128

# 알림 설정 (키스페이스 이벤트)
notify-keyspace-events "Ex"

# AOF 설정 (개발환경에서는 비활성화)
appendonly no
