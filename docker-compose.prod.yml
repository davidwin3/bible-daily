volumes:
  # Let's Encrypt certificates
  certbot_certs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/bible-daily/ssl/letsencrypt

  # ACME challenge files
  certbot_www:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/bible-daily/ssl/www

  # Database volumes
  mysql_prod_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/bible-daily/data/mysql

  redis_prod_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/bible-daily/data/redis

networks:
  my-network:
    external: true
